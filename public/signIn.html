<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
      <link rel="stylesheet" type="text/css" href="css/signIn.css" />
      <title>Rhombi - Sign In</title>
   </head>
   <body>
      <center>
         <div class="border">
            <div class="container">
               <img src="ico/avatar_circle.png" alt="background">
            </div>
            <form>
               <input type="text" id="fname" name="username" placeholder="USERNAME">
               <input type="text" id="lname" name="password" placeholder="*****">
               <input class="button" type="button" value="Login" onclick="window.location.href='/letsRoll.html'" />
            </form>
            <div class="remember">
               <label> 
               <input type="checkbox" checked="checked" name="remember"> Remember me</input> 
               </label> 
               <span class="psw"> <a href="#">Forgot your password?</a> </span>
            </div>
               <hr width="80%">
         </div>
      </center>
   </body>
</html>
