<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="public/css/creativeMode2.css" />
  <title>Rhombi - Creative Mode</title>
</head>

<body>
  <center>
    <div class="border">
      <div class="header" style="height: 10%; margin: 0;">
        <img class="logo-header" src="public/img/logo_innen_weiss.png" alt="logo">
        <p class="p1">Creative mode</p>
        <p class="p2">connected to Rhombi</p>
      </div>
      <div class="content">
        <p>Light bundle</p>
        <div>
          <span class="dot" id="dot1">
            <p>1</p>
          </span>
          <span class="dot" id="dot2">
            <p>2</p>
          </span>
          <span class="dot" id="dot3">
            <p>3</p>
          </span>
          <span class="dot" id="dot4">
            <p>4</p>
          </span>
        </div>
        <p>Already selected colors</p>
        <div>
          <span class="dot" id="dot5"></span>
          <span class="dot" id="dot6"></span>
          <span class="dot" id="dot7"></span>
          <span class="dot" id="dot8"></span>
        </div>
        <div>
          <span class="dot" id="dot9"></span>
          <span class="dot" id="dot10"></span>
          <span class="dot" id="dot11"></span>
          <span class="dot" id="dot12"></span>
        </div>
        <div>
          <span class="dot" id="dot13"></span>
          <span class="dot" id="dot14"></span>
          <span class="dot" id="dot15"></span>
          <span class="dot" id="dot16"></span>
        </div>
        <div>
          <img src="public/ico/right-arrow-circular-button.png" alt="back" class="backIcon" onclick="window.location.href='/creativeMode.html'" />
          <img src="public/ico/trash.png" alt="remove" class="backIcon" onclick="removeColors()" />
        </div>
      </div>
    </div>
  </center>
</body>

</html>
