<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="public/css/signUp.css" />
  <title>Rhombi - Sign Up</title>
</head>

<body>
  <center>
    <div class="border">
      <div class="container">
        <img src="public/ico/circle.png" alt="background">
        <div class="centered">
          <h1>tap to upload</h1>
        </div>
      </div>
      <form>
        <form>
          <div class="form-section">
            <div class="icon">
                <img width="20" src="public/ico/avatar.png" alt="background">
            </div>
            <input type="text" name="name" placeholder="Username">
          </div>
          <div class="form-section">
            <div class="icon">
              <img width="20" src="public/ico/lock.png" alt="background">
            </div>
            <input type="password" name="password" placeholder="Password">
          </div>
          <div class="form-section">
            <div class="icon">
              <img width="20" src="public/ico/email.png" alt="background">
            </div>
            <input type="email" name="mail" placeholder="E-Mail">
          </div>
          <div class="form-section">
            <div class="icon">
              <img width="20" src="public/ico/smartphone-call.png" alt="background">
            </div>
            <input type="number" name="number" placeholder="Handy">
          </div>
          <input class="button" type="button" value="Login" onclick="window.location.href='/letsRoll.html'" />
        </form>
    </div>
  </center>
</body>

</html>
